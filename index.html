<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon-32x32.png" sizes="32x32" />
    <link rel="stylesheet" href="/styles/style.css ">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Youtube</title>
</head>
<body class="bg-gray-100 font-Roboto">
    <header class="bg-white divide-y">
        <div class="flex justify-between items-center h-14 mx-4">
            <div>
                <img src="/assets/yt-logo.png" alt="yt-logo" class="w-25 h-12" >
            </div>
            <div class="flex items-center justify-center flex-grow ">
                <input type="text" placeholder="Search" class="border border-gray-400 h-8 px-2 py-2 focus:outline-none focus:border-blue-600 w-3/5">
                <button class="bg-gray-200 items-center justify-center h-8 w-16 border-gray-400 border-l-0 hover:bg-gray-300">
                    <i class="material-icons py-1">search</i>
                </button>
            </div> 
            <div class="flex items-center justify-center space-x-4">
                <button class="flex items-center justify-center"><i class="material-icons">video_call</i></button>
                <button class="flex items-center justify-center"><i class="material-icons">apps</i></button>
                <button class="flex items-center justify-center"><i class="material-icons">notifications</i></button>
                <button>
                    <div class="h-8 w-8 rounded-full bg-blue-300">

                    </div>
                </button>
            </div>
        </div>
        <div class="flex items-center px-4 py-3 space-x-3">
            <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-800 shadow-inset">All Recommendation</span>
            <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-800 shadow-inset">TECHANALOGY</span>
            <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-800 shadow-inset">Webpro</span>
            <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-800 shadow-inset">React</span>
            <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-800 shadow-inset">HTML 5</span>
            <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-800 shadow-inset">CSS 3</span>
            <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-800 shadow-inset">JavaScript</span>
            <span class="text-sm bg-gray-200 border border-gray-300 rounded-full px-2 py-1 text-gray-800 shadow-inset">MongoDB</span>
        </div>
    </header>
</body>
</html>
